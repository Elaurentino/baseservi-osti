<body>
    <header>
        <div class="title-container">
            <h1>Base de Prestação de Serviços</h1>
            <button id="theme-toggle">☀️</button>
        </div>
        <div>
            <input type="text" placeholder="Digite o serviço a ser realizado">
            <button id="botao-busca" onclick="iniciarBusca()">Buscar</button>
        </div>
    </header>
    
    <main>
        <SEction class="card-container">
            <!-- O conteúdo será inserido aqui via JavaScript -->
        </SEction>
    </main>

    <section class="upgrade-analyzer">
        <h2>Analise sua Máquina e Veja Dicas de Upgrade</h2>
        <form id="hardware-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="processador">Processador (ex: Core i5, Ryzen 5)</label>
                    <input type="text" id="processador" name="processador" required>
                </div>
                <div class="form-group">
                    <label for="geracao">Geração do Processador</label>
                    <input type="number" id="geracao" name="geracao" min="1" placeholder="ex: 8, 10, 5" required>
                </div>
                <div class="form-group">
                    <label for="memoria">Memória RAM (em GB)</label>
                    <input type="number" id="memoria" name="memoria" min="1" placeholder="ex: 4, 8, 16" required>
                </div>
                <div class="form-group">
                    <label for="armazenamento">Tipo de Armazenamento Principal</label>
                    <select id="armazenamento" name="armazenamento">
                        <option value="hdd">HDD (Disco Rígido)</option>
                        <option value="ssd">SSD</option>
                        <option value="ssd_nvme">SSD NVMe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="armazenamento_gb">Capacidade de Armazenamento (em GB)</label>
                    <input type="number" id="armazenamento_gb" name="armazenamento_gb" min="1" placeholder="ex: 256, 512, 1000" required>
                </div>
            </div>
            <button type="submit" class="analyze-button">Analisar Hardware</button>
        </form>
        <div id="upgrade-recommendations" class="recommendations-container">
            <!-- As recomendações de upgrade aparecerão aqui -->
        </div>
    </section>
